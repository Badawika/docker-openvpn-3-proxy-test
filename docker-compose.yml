version: '2'
services:
  ovpn_proxy:
    build: .
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    dns:
      - 209.222.18.218
      - 209.222.18.222
    volumes:
      - /etc/localtime:/etc/caltime:ro
    environment:
      - OPENVPN_FILE_SUBPATH=pia/uk-london.ovpn
      - OPENVPN_USERNAME=<USERNAME>
      - OPENVPN_PASSWORD=<PASSWORD>
    networks:
      - ovpn_proxy
    ports:
      - 8080:8080
    restart: always

networks:
  ovpn_proxy: